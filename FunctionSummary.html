<script>
  // Javascript関数についてまとめ

  // function isTweetable(text) {

  // ↓
  // 匿名関数, 無名関数
  const isTweetable = (text) => {
    return text.length <= 140;
  }
  console.log(isTweetable('foo'));

  //   if (isTweetable(text)) {

  //   }

  // ↓
  // 匿名関数, 無名関数
  const alertTweetable = (text) => {
    if (isTweetable(text)) {
      alert('You can Tweet!');
    } else {
      alert("You can't Tweet!");
    }
  }
  alertTweetable('foo');


  // Twitterのダイアログ的なもの実装
  const confirmed = (fn) => {
    if (window.confirm('実行しますか？')) {
      fn();
    }
  }
  // コールバック関数
  confirmed(() => {
    console.log('フォロー外しました');
  });

  confirmed(() => {
    console.log('ツイートをキャンセルしました');
  });


  // Gitリポジトリ削除的なもの実装
  const confirmed = (fn) => {
    const input = window.prompt('実行しますか？');
    fn(input);
  }

  confirmed((input) => {
    if (input === '実行') {
      console.log('リポジトリの削除'); // ここに削除処理を書けば実装可能
    }
  });


  // addEventListener(イベント)
  const btn = document.getElementByID('button');
  btn.addEventListener('click', () => {
    console.log('フォロー解除');
  });


  // forEach(ループ)
  // 返り値を返せない
  const texts = ['foo', 'hoge', 'fugafuga'];

  texts.forEach((text) => {
    console.log(text);
  });

  // map関数(ループ)
  // 返り値を返せる

    {'id': 1, 'category': 'animal', 'kind': 'dog'},
    {'id': 2, 'category': 'animal', 'kind': 'cat'},
    {'id': 3, 'category': 'animal', 'kind': 'bird'},
  ];

  const id = animals.map(val => val.id);
  const category = animals.map(val => val.category);
  const kind = animals.map(val => val.kind);

</script>
